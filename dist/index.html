<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="logo">Battleship</h1>
    </header>
    <main>
        <div class="gameboard-wrap">
            <div class="board-label player">Friendly Waters</div>
            <div class="gameboard player-board"></div>
        </div>
        <div class="gameboard-wrap hidden">
            <div class="board-label computer">Enemy Waters</div>
            <div class="gameboard computer-board"></div>
        </div>
        <div class="drag-and-drop-wrap">
            <div class="draggable-ship-container">
                <div class="ship-wrap">
                    <h3>Carrier</h3>
                    <div class="drag-ship" id="Carrier" data-length="5" draggable="true">
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                    </div>
                </div>
                <div class="ship-wrap">
                    <h3>Battleship</h3>
                    <div class="drag-ship" id="Battleship" data-length="4" draggable="true">
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                    </div>
                </div>
                <div class="ship-wrap">
                    <h3>Submarine</h3>
                    <div class="drag-ship" id="Cruiser" data-length="3" draggable="true">
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                    </div>
                </div>
                <div class="ship-wrap">
                    <h3>Cruiser</h3>
                    <div class="drag-ship" id="Submarine" data-length="3" draggable="true">
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                    </div>
                </div>
                <div class="ship-wrap">
                    <h3>Destroyer</h3>
                    <div class="drag-ship" id="Destroyer" data-length="2" draggable="true">
                        <div class="drag-ship-cell cell"></div>
                        <div class="drag-ship-cell cell"></div>
                    </div>
                </div>
                <div class="instructions">
                    <p>Drag and drop your ship on the gameboard.</p>
                    <p>Click on the positioned ship to rotate it.</p>
                </div>
                <button type="button" class="autoplace-button">Auto-place</button>
            </div>
            <button type="button" class="start-game-button disabled-button">Start game</button>
        </div>
    </main>
    <div class="message-board hidden">Awaiting orders, admiral!</div>
    <div class="winner-modal">
        <div class="winner-modal-content">
            <h2 class="winner-text">You win</h2>
            <button type="button" class="new-game-button">Play again</button>
        </div>
    </div>
</body>

</html>
