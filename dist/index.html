<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">Battleship</h1>
    </header>
    <main>
        <div class="gameboard-wrap">
            <div class="board-label player">Friendly Waters</div>
            <div class="gameboard player-board"></div>
        </div>
        <div class="gameboard-wrap hidden">
            <div class="board-label computer">Enemy Waters</div>
            <div class="gameboard computer-board"></div>
        </div>
        <div class="drag-and-drop-wrap">
            <div class="drag-ship" id="Carrier" draggable="true">
                <div class="drag-ship-cell cell"></div>
                <div class="drag-ship-cell cell"></div>
                <div class="drag-ship-cell cell"></div>
                <div class="drag-ship-cell cell"></div>
                <div class="drag-ship-cell cell"></div>
            </div>
        </div>
    </main>
    <div class="message-board hidden">Awaiting orders, admiral!</div>
    <div class="winner-modal">
        <div class="winner-modal-content">
            <h2 class="winner-text">You win</h2>
            <button type="button" class="new-game-button">Play again</button>
        </div>
    </div>
</body>
</html>
